<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/styles.css"/>
</head>
<body>
    <main class="login">
        <section class="form-container-edit">
            <h1 class="title">My account</h1>

            <form action="/" class="form-edit">
                <div>
                    <label for="name" class="label">Name</label>
                    <input type="text" id="name" placeholder="Blanca Agostini" class="input input-name">
                    <label for="email" class="label">Email address</label>
                    <input type="email" id="email" placeholder="camilayako@gmail.com" class="input input-email">
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" placeholder="*********" class="input input-password">
                </div>
                <input type="submit" class="primary-button login-button" value="Edit">
            </form>
        </section>
    </main>
</body>
</html>
